<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사각형 넓이 구하기 - 5문제</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    #container {
      position: relative;
      display: inline-block;
      margin-top: 30px;
    }
    #rectangle {
      background-color: #a2d5f2;
      border: 2px solid #333;
    }
    .label {
      position: absolute;
      font-weight: bold;
      background-color: white;
      padding: 2px 5px;
      border: 1px solid #999;
      font-size: 14px;
    }
    #widthLabel {
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
    }
    #heightLabel {
      left: -55px;
      top: 50%;
      transform: translateY(-50%);
    }
    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>[문제] 다음 사각형의 넓이를 구하시오.</h2>
  <div id="progress">문제 1 / 5</div>

  <div id="container">
    <div id="widthLabel" class="label"></div>
    <div id="heightLabel" class="label"></div>
    <div id="rectangle"></div>
  </div>

  <div style="margin-top: 20px;">
    <label for="userAnswer">넓이 (cm²): </label>
    <input type="number" id="userAnswer">
    <button onclick="checkAnswer()">정답 확인</button>
  </div>

  <div id="result"></div>
  <div id="summary" style="margin-top: 30px; font-weight: bold;"></div>

  <script>
    const problems = [];
    const pixelPerCm = 20;
    let current = 0;
    let score = 0;

    function generateProblems() {
      for (let i = 0; i < 5; i++) {
        const w = Math.floor(Math.random() * 11) + 5;  // 5~15cm
        const h = Math.floor(Math.random() * 11) + 5;
        problems.push({ width: w, height: h });
      }
    }

    function showProblem(index) {
      const prob = problems[index];
      const rect = document.getElementById("rectangle");

      rect.style.width = prob.width * pixelPerCm + "px";
      rect.style.height = prob.height * pixelPerCm + "px";

      document.getElementById("widthLabel").innerText = prob.width + "cm";
      document.getElementById("heightLabel").innerText = prob.height + "cm";
      document.getElementById("progress").innerText = `문제 ${index + 1} / 5`;
      document.getElementById("userAnswer").value = '';
      document.getElementById("result").innerText = '';
    }

    function checkAnswer() {
      const user = parseInt(document.getElementById("userAnswer").value);
      const prob = problems[current];
      const correct = prob.width * prob.height;
      const resultDiv = document.getElementById("result");

      if (user === correct) {
        resultDiv.innerText = "정답입니다! ✅";
        resultDiv.style.color = "green";
        score++;
      } else {
        resultDiv.innerText = `틀렸습니다. 정답은 ${correct}cm² 입니다.`;
        resultDiv.style.color = "red";
      }

      current++;
      if (current < problems.length) {
        setTimeout(() => showProblem(current), 1500);
      } else {
        setTimeout(showSummary, 1500);
      }
    }

    function showSummary() {
      document.getElementById("container").style.display = "none";
      document.getElementById("userAnswer").style.display = "none";
      document.querySelector("button").style.display = "none";
      document.getElementById("progress").style.display = "none";
      document.getElementById("result").style.display = "none";

      document.getElementById("summary").innerText = `총 ${problems.length}문제 중 ${score}문제를 맞췄습니다!`;
    }

    window.onload = () => {
      generateProblems();
      showProblem(0);
    };
  </script>
</body>
</html>
