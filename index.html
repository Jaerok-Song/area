<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제지 레이아웃</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px;
    }
    .problem-column {
      width: 48%;
      padding: 10px;
    }
    .problem {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
    }
    .problem-number {
      font-weight: bold;
    }
    .problem-content {
      margin-top: 5px;
    }
    .header {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>문제지</h2>
  </div>

  <div class="container">
    <div class="problem-column">
      <div class="problem">
        <div class="problem-number">[문제1]</div>
        <div class="problem-content">사각형의 넓이를 구하시오.</div>
      </div>
      <div class="problem">
        <div class="problem-number">[문제2]</div>
        <div class="problem-content">원의 넓이를 구하시오.</div>
      </div>
      <div class="problem">
        <div class="problem-number">[문제3]</div>
        <div class="problem-content">삼각형의 넓이를 구하시오.</div>
      </div>
      <div class="problem">
        <div class="problem-number">[문제4]</div>
        <div class="problem-content">다각형의 넓이를 구하시오.</div>
      </div>
      <div class="problem">
        <div class="problem-number">[문제5]</div>
        <div class="problem-content">직사각형의 면적을 구하시오.</div>
      </div>
    </div>

    <div class="problem-column">
      <div class="problem">
        <div class="problem-number">[문제6]</div>
        <div class="problem-content">삼각형의 면적을 구하시오.</div>
      </div>
      <div class="problem">
        <div class="problem-number">[문제7]</div>
        <div class="problem-content">원기둥의 부피를 구하시오.</div>
      </div>
      <div class="problem">
        <div class="problem-number">[문제8]</div>
        <div class="problem-content">구의 부피를 구하시오.</div>
      </div>
      <div class="problem">
        <div class="problem-number">[문제9]</div>
        <div class="problem-content">직육면체의 부피를 구하시오.</div>
      </div>
      <div class="problem">
        <div class="problem-number">[문제10]</div>
        <div class="problem-content">입체도형의 부피를 구하시오.</div>
      </div>
    </div>
  </div>

</body>
</html>
