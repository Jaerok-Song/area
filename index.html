<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사각형 넓이 구하기 - 2단 레이아웃</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .header {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .problem-column {
      width: 50%;
      box-sizing: border-box;
      padding: 10px;
    }
    .problem {
      margin-bottom: 40px;
    }
    .rectangle-container {
      position: relative;
      display: inline-block;
      margin: 10px 0;
    }
    .rectangle {
      background-color: #a2d5f2;
      border: 2px solid #333;
    }
    .label {
      position: absolute;
      font-weight: bold;
      background-color: white;
      padding: 2px 5px;
      border: 1px solid #999;
      font-size: 14px;
    }
    .widthLabel {
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
    }
    .heightLabel {
      left: -55px;
      top: 50%;
      transform: translateY(-50%);
    }
    .result {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="header">[문제] 다음 사각형의 넓이를 구하시오.</div>

<div class="container">
</div>

<script>
  const pixelPerCm = 4;

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function generateProblems() {
    const container = document.querySelector(".container");
    container.innerHTML = "";

    for (let i = 0; i < 10; i++) {
      const width = getRandomInt(5, 15);
      const height = getRandomInt(5, 15);

      const problemDiv = document.createElement("div");
      problemDiv.className = "problem-column";

      problemDiv.innerHTML = `
        <div class="problem">
          <div>[문제${i + 1}]</div>
          <div class="rectangle-container">
            <div class="label widthLabel">${width}cm</div>
            <div class="label heightLabel">${height}cm</div>
            <div class="rectangle" style="width: ${width * pixelPerCm}px; height: ${height * pixelPerCm}px;"></div>
          </div>
          <div>
            <label>넓이: </label>
            <input type="number" id="answer${i}">
          </div>
        </div>
      `;

      container.appendChild(problemDiv);
    }
  }

  window.onload = generateProblems;
</script>

</body>
</html>
